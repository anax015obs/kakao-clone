<!DOCTYPE html>
<html lang="en">
<head>    
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Box Model</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .box {
        background-color: red;
        font-size: 40px;
    }
    .box:hover {
        background-color: pink;
    }
    .box:active {
        background-color: green;
    }
    .box:focus {
        background-color: blue;
    }
</style>
</head>
<body>
    <input type="password">
    <textarea class="box">blablablablablablabla</textarea>
</body>

</html>
