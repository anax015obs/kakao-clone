<!DOCTYPE html>
<html lang="en">
<head>    
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Box Model</title>
<style>
    .box {
        background-color: green;
        color: gold;
        transition: all .5s ease-in-out;
    }
    .box:hover {
        background: cyan;
        color: white;
        transition: all .5s ease-in-out;
    }
</style>
</head>
<body>
    <span class="box">
        Text
    </span>
</body>
